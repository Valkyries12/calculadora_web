<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="calculadora">
        <div class="calculadora__display">
            <p class="display__resultado">0</p>
            <div class="calculadora__history">
                <p class="p-history">history</p>
                <p class="actual"></p>
                <p class="history"></p>
            </div><!--calculadora__history-->
        </div><!--calculadora__display-->
        <div class="calculadora__botonera">
            <div class="btn">c</div>
            <div class="btn">+/-</div>
            <div class="btn">%</div>
            <div class="btn">=</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">/</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn btn--cero">0</div>
            <div class="btn">.</div>
            <div class="btn">-</div>
        </div><!--calculadora__botonera-->

    </div><!--calculadora-->
    <script src="js/app.js"></script>
</body>
</html>
